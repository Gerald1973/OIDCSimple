# Port du serveur client
server.port=8081

# Active le logging de sécurité pour le débogage
logging.level.org.springframework.security=DEBUG

# Configuration du client OAuth2
spring.security.oauth2.client.registration.server-auth.client-id=client
spring.security.oauth2.client.registration.server-auth.client-secret=secret
spring.security.oauth2.client.registration.server-auth.scope=openid,profile,read
spring.security.oauth2.client.registration.server-auth.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.server-auth.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Configuration du fournisseur (votre serveur d'authentification)
spring.security.oauth2.client.provider.server-auth.authorization-uri=http://localhost:8080/oauth2/authorize
spring.security.oauth2.client.provider.server-auth.token-uri=http://localhost:8080/oauth2/token
# OIDC standard endpoint pour récupérer les informations de l'utilisateur
spring.security.oauth2.client.provider.server-auth.user-info-uri=http://localhost:8080/userinfo
# Le nom de l'attribut dans la réponse user-info qui contient le nom de l'utilisateur
spring.security.oauth2.client.provider.server-auth.user-name-attribute=sub