# Server configuration
server.port=8080

# Logging for debugging
logging.level.org.springframework.security=DEBUG

# OIDC issuer (must match your server URL)
spring.security.oauth2.authorizationserver.issuer=http://localhost:8080

# Token validity (configurable session time)
auth.server.access-token-validity-seconds=1800
auth.server.id-token-validity-seconds=1800
auth.server.refresh-token-validity-seconds=3600

# Admin credentials for revocation or testing
spring.security.user.name=admin
spring.security.user.password=admin